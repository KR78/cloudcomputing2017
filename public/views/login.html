<div class="container">
  <br><br><br>
  <br><br><br>
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#" class="active" id="login-form-link">Login</a>
							</div>
							<div class="col-xs-6">
								<a href="#" id="register-form-link">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form class="form" method="post" id="login-form" ng-submit="login()" name="loginForm" novalidate role="form" style="display: block;">
									<div class="form-group">
										<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" ng-model="userSignIn.username">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" ng-model="userSignIn.password">
									</div>
									<div class="form-group text-center">
										<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
										<label for="remember"> Remember Me</label>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<button type="submit" tabindex="4" class="form-control btn btn-login">Log In</button>
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-lg-12">
												<!-- <div class="text-center">
													<a href="" tabindex="5" class="forgot-password">Forgot Password?</a>
												</div> -->
											</div>
										</div>
									</div>
								</form>
								<form class="form" method="post" id="register-form" name="RegisterForm" novalidate role="form" style="display: none;" novalidate>
                  <div class="form-group">
										<input type="text" tabindex="1" class="form-control" placeholder="Enter your full name..." ng-model="userSignUp.name">
									</div>
									<div class="form-group">
										<input type="text" tabindex="1" class="form-control" placeholder="Enter your username..." ng-model="userSignUp.username">
									</div>
									<div class="form-group">
										<input type="text" tabindex="1" class="form-control" placeholder="Enter your email address..." ng-model="userSignUp.email">
									</div>
									<div class="form-group">
										<input type="password" tabindex="2" class="form-control" placeholder="Enter your password..." ng-model="userSignUp.password">
									</div>
									<div class="form-group">
										<input type="password" tabindex="2" class="form-control" placeholder="Confirm your password..." ng-model="userSignUp.confirmPassword">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<button tabindex="4" class="form-control btn btn-register" ng-click="signup()">Register Now</button>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
