<section class="tab-pane active fade in content" id="{{folder}}">
	<h1>{{folder}}</h1>
	<center>
		<div id="my-awesome-dropzone" action="/target" class="dropzone dropzone-file-area dz-clickable" dropzone="dropzoneConfig">
			<h3>Drop images here or click to upload</h3>
		</div>
	</center>

	<div class="container-well">
		<div class="row col-md-12">
			<table class="table table-striped custab">
				<thead>
					<tr>
						<th>ID</th>
						<th>File Name</th>
						<th>File URL</th>
						<th>File Type</th>
						<th class="text-center">Action</th>
					</tr>
				</thead>
				<tr ng-repeat="file in files">
					<td>{{file.id}}</td>
					<td>{{file.file_name}}</td>
					<td>
						<a ng-href="{{file.file_path}}" target="_blank">
							<div style="height:100%;width:100%">
								Preview or Download File
							</div>
						</a>
					</td>
							<td>{{file.file_type}}</td>
							<td class="text-center"><a class='btn btn-info btn-xs'><span class="glyphicon glyphicon-edit"></span> Edit</a> <a class="btn btn-danger btn-xs" ng-click="deleteFile(file.file_path)"><span class="glyphicon glyphicon-remove"></span> Del</a></td>
				</tr>
			</table>
		</div>
	</div>
</section>
